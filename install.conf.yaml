    ~/bin/createsign: bin/createsign
    ~/bin/launch_bar: bin/launch_bar
    ~/bin/gnomekeyring-helpers.py: bin/gnomekeyring-helpers.py
    ~/bin/dual-screen: bin/dual-screen

