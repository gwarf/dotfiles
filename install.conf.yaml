    ~/.config/nvim: config/nvim
    ~/.vim: config/nvim
    ~/.vimrc: config/nvim/init.vim
    ~/.xinitrc: xinitrc
    ~/.mbsyncrc: mbsyncrc
    ~/.taskrc: taskrc
    ~/.yaourtrc: yaourtrc
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
